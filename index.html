<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock,Paper,Scissors
        </title>
        <link rel = "stylesheet" type = "text/css" href = "rps.css">
    </head>

    <body>

    <!-- creating a scoreboard to keep track of-->
       <nav id = "scores">
        <label for = "playerTotal"> Player
        <p id = "playerTotal">0</p>
        </label>


        <label for = "computerTotal"> Computer
        <p id = "computerTotal">0</p>
        </label>
        </nav>

        <div id = "rps-header">
            <label for = "roundResults"> Rock, Paper, Scissors!</label>
        </div>

    <div id = "button-container">
            <div id = "roundResults">
                    <label for = "roundResults">Make your choice! </label>
                </div>

            <button id = "rock" class = "buttons">Rock</button>
            <button id = "paper" class = "buttons">Paper</button>
            <button id = "scissors" class = "buttons">Scissors</button>
    </div>

        <div id = "gameTotal">
            <div id = "finalTotal"></div>
        </div>

        <script src = "rock.js"></script>
    </body>
</html>
